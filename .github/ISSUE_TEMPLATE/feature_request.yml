name: Feature request
description: Propose an improvement to banana-split
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What should banana-split do?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other options and why they are less suitable.
  - type: textarea
    id: impact
    attributes:
      label: Expected impact
      description: Who benefits and how should success be measured?
